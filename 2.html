        <p>
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAxMDVfMjAg%2FMDAxNjQxMzMwODMxMzU1.-_27a_jT8p21uazLQEVVytSGoVTtWOmfVG9fj4bvV84g.CLPVu0G9hvHV6noPjs8lIaTj1TM-kyUCPNMHNB5rkSUg.PNG.kji9653%2Fimage.png&type=sc960_832"><br>
            사진의 사전적 정의<br>
            체의 형상을 감광막 위에 나타나도록 찍어 오랫동안 보존할 수 있게 만든 영상. 물체로부터 오는 광선을 사진기 렌즈로 모아 필름, 건판 따위에 결상(結像)을 시킨 뒤에, 이것을 현상액으로 처리하여 음화(陰畫)를 만들고 다시 인화지로 양화(陽畫)를 만든다.
